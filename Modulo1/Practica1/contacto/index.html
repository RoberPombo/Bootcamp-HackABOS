<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Productos de Informática: Portada</title>
    <meta name="description" content="Portada de la tienda Productos de Informatica">
    <meta name="author" content="Roberto Pombo">
</head>


<body>
    <div class="container">

        <header class="menu">
            <h1>Productos de Informática</h1>
            <nav>
                <ul>
                    <li><a href="/" title="Link a portada">Portada</a></li>
                    <li><a href="/productos" title="Link a productos">Productos</a></li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </header>

        <main class="content">
            <h1>Contacto</h1>

            <section class="contacto">
                <form action="">
                    <fieldset>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre">
                    </fieldset>

                    <fieldset>
                        <label for="comentario">Comentario</label>
                        <textarea id="comentario" name="comentario"></textarea>
                    </fieldset>

                    <fieldset>
                        <label for="provincia">Provincia</label>
                        <select id="provincia" name="provincia">
                            <option value="A Coruña">A Coruña</option>
                            <option value="Lugo">Lugo</option>
                            <option value="Ourense">Ourense</option>
                            <option value="Pontevedra">Pontevedra</option>
                        </select>
                    </fieldset>

                    <fieldset>
                        <label for="ciudad">Ciudad</label>
                        <select id="ciudad" name="ciudad">
                            <option value="A Coruña">A Coruña</option>
                            <option value="Santiago">Santiago</option>
                            <option value="Vigo">Vigo</option>
                        </select>
                    </fieldset>
                </form>

                <aside>
                    <h3>Otros medios de contacto:</h3>
                    <p>981 999 999</p>
                    <p>productosinformaticos</p>
                </aside>
            </section>

            <section class="direccion">
                <h2>Dirección</h2>
                <article>
                    <address>
                        <p><strong>Productos de Informatica</strong></p>
                        <p>Rua Nicaragua Nº8 Bj.</p>
                        <p>A Coruña</p>
                    </address>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2900.875279284509!2d-8.412521849005593!3d43.358719379030106!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd2e7c8e4d6c3a83%3A0xae7a43b826f4ac88!2sCalle+R%C3%ADo+Sil%2C+15007+La+Coru%C3%B1a!5e0!3m2!1ses!2ses!4v1550924706169"
                        width="600" height="450" style="border:0" allowfullscreen></iframe>
                </article>
            </section>

        </main>

        <footer class="footer">
            <p>(c) 2019 Hackabos</p>
            <nav>
                <ul>
                    <li><a href="/" title="Link a portada">Portada</a></li>
                    <li><a href="/productos" title="Link a productos">Productos</a></li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </footer>

    </div>
</body>


</html>
